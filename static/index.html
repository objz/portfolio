<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>objz@portfolio:~$ _</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="loading-text">Initializing...</div>
      <div class="desktop-notice">Best experience on desktop</div>
      <div class="loading-bar" data-text="LOADING...">
        <div class="loading-progress" id="loading-progress"></div>
      </div>
      <button id="start-btn" class="start-button hidden">START</button>
    </div>

    <div id="scene-container" class="scene-container"></div>

    <div id="overlay" class="overlay">
      <div id="top-bar" class="top-bar">
        <button id="audio-btn" class="audio-btn" title="Toggle Ambient Music">
          <span id="audio-icon" class="audio-icon">â™ª</span>
        </button>
        <a
          href="https://github.com/objz"
          target="_blank"
          id="portfolio-title"
          class="portfolio-title"
        >
          <span id="typed-text" class="typed-text"></span>
          <span id="cursor" class="cursor">_</span>
        </a>
      </div>

      <div id="instructions" class="instructions">click screen to interact</div>
    </div>

    <canvas tabindex="0" id="terminal" class="terminal"></canvas>
    <input
      id="hidden-input"
      class="hidden-input"
      type="text"
      autocomplete="off"
      spellcheck="false"
    />

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
